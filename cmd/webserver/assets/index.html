<html>

<head>
	<meta charset="utf-8">
	<title>gochess</title>

    <style type="text/css">
        html{box-sizing:border-box;font-size:62.5%}
        *,:after,:before{box-sizing:inherit}
        chess-board {
            display: block;
            padding-bottom: 100%;
        }
        .board-layout-chessboard {
            position: relative;
        }
        .board {
            background-repeat: no-repeat;
            background-size: 100%;
            border-radius: 3px;
            height: 100%;
            overflow: initial;
            position: relative;
            -webkit-user-select: none;
            user-select: none;
            width: 100%;
        }
        #board-game {
            background-image: url('https://images.chesscomfiles.com/chess-themes/boards/brown/150.png');
        }
        .coordinates {
            left: 0;
            position: absolute;
            top: 0;
            user-select: none;
        }
        .piece {
            background-size: 100%;
            cursor: -webkit-grab;
            height: 12.5%;
            left: 0;
            overflow: hidden;
            position: absolute;
            top: 0;
            touch-action: none;
            width: 12.5%;
            will-change: transform;
        }
        .piece.dragging {
            cursor: -webkit-grabbing;
            z-index: 2;
        }
        .piece.wr { background-image: url('https://images.chesscomfiles.com/chess-themes/pieces/classic/150/wr.png'); }
        .piece.wn { background-image: url('https://images.chesscomfiles.com/chess-themes/pieces/classic/150/wn.png'); }
        .piece.wb { background-image: url('https://images.chesscomfiles.com/chess-themes/pieces/classic/150/wb.png'); }
        .piece.wk { background-image: url('https://images.chesscomfiles.com/chess-themes/pieces/classic/150/wk.png'); }
        .piece.wq { background-image: url('https://images.chesscomfiles.com/chess-themes/pieces/classic/150/wq.png'); }
        .piece.wp { background-image: url('https://images.chesscomfiles.com/chess-themes/pieces/classic/150/wp.png'); }
        .piece.br { background-image: url('https://images.chesscomfiles.com/chess-themes/pieces/classic/150/br.png'); }
        .piece.bn { background-image: url('https://images.chesscomfiles.com/chess-themes/pieces/classic/150/bn.png'); }
        .piece.bb { background-image: url('https://images.chesscomfiles.com/chess-themes/pieces/classic/150/bb.png'); }
        .piece.bk { background-image: url('https://images.chesscomfiles.com/chess-themes/pieces/classic/150/bk.png'); }
        .piece.bq { background-image: url('https://images.chesscomfiles.com/chess-themes/pieces/classic/150/bq.png'); }
        .piece.bp { background-image: url('https://images.chesscomfiles.com/chess-themes/pieces/classic/150/bp.png'); }
        .loading {
            border: 3px solid #f3f3f3; /* Light grey */
            border-top: 3px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 10px;
            height: 10px;
            animation: spin 1s linear infinite;
            display: inline-block
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

<body>
	<!--
	Add the following polyfill for Microsoft Edge 17/18 support:
	<script src="https://cdn.jsdelivr.net/npm/text-encoding@0.7.0/lib/encoding.min.js"></script>
	(see https://caniuse.com/#feat=textencoder)
	-->
	<script src="wasm_exec.js"></script>
	<script>
		if (!WebAssembly.instantiateStreaming) { // polyfill
			WebAssembly.instantiateStreaming = async (resp, importObject) => {
				const source = await (await resp).arrayBuffer();
				return await WebAssembly.instantiate(source, importObject);
			};
		}
            const go = new Go();
            WebAssembly.instantiateStreaming(fetch("lib.wasm"), go.importObject).then((result) => {
                go.run(result.instance);
            });
	</script>


    <div id="matchdetails_opponent">
        <h3 id="matchdetails_opponent_name"></h3>
        <h3 id="matchdetails_opponent_remainingtime"></h3>
    </div>
    <div id="board-layout-chessboard" class="board-layout-chessboard board-board" style="width: 500px; height: 500px; padding-bottom: 0px;">
        <chess-board class="board" id="board-game">
            <svg viewBox="0 0 100 100" class="coordinates" />
        </chess-board>
    </div>
    <div id="matchdetails_player">
        <h3 id="matchdetails_player_name"></h3>
        <h3 id="matchdetails_player_remainingtime"></h3>
    </div>
    <input type="text" id="username" />
    <button onClick="beginMatchmaking('username');" id="beginMatchmakingButton">
        Search for match
    </button>
</body>

</html>
